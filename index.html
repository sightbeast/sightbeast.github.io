---
layout: default
title: Home
---
<div class="cardparent">
	<section class="card-swag row">
		{% for post in site.posts %}
		<div class="card--content">
			<div class="card">
				<div class="card-image" style="padding: 10%">
					<img src="{{post.img}}">
					<a class="btn-floating halfway-fab waves-effect waves-light red" href="{{post.url}}"><i class="material-icons">add</i></a>
				</div>
				<div class="card-content">
					<span class="card-title" style="font-family: News Cycle">{{post.title}}</span>
					<p>{{post.release}}</p>
				</div>
			</div>
		</div>
		{% endfor %}	
	</section>
</div>
